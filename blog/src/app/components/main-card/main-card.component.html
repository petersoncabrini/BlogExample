<div class="main-card">
    <div class="image">
        <img src="{{cover}}" alt="">
    </div>
    <div class="date">
        {{createdAt}}
    </div>
    <div class="title">
        <a routerLink="/content/{{id}}">
            <h1>{{title}}</h1>
        </a>
    </div>

    <div class="description">
        <p>
            {{description}}
        </p>
    </div>
</div>
