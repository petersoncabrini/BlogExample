<div class="main-card">
    <div class="image">
        <img src="{{cover}}" alt="">
    </div>
    <div class="info d-flex justify-content-between">
        <span class="author">{{author}}</span>
        <span class="date">{{createdAt}}</span>
    </div>
    <div class="title">
        <a routerLink="/content/{{id}}">
            <h1>{{title}}</h1>
        </a>
    </div>

    <div class="description">
        <p>
            {{description}}
        </p>
    </div>
</div>
