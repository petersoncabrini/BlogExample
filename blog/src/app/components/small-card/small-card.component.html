<div class="small-card" [style.width]="width">
    <div class="image">
        <img src="{{cover}}" alt="">
    </div>
    <div class="content">
        <span>{{createdAt}}</span>
        <a routerLink="/content/{{id}}">
            <h1>{{title}}</h1>
        </a>
        <p>{{description}}</p>
    </div>
</div>
