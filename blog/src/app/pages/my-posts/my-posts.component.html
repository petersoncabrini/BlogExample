<div class="container col-lg-8">
    <h1 class="page-title mt-3">My Posts</h1>
    <div class="mt-3 d-flex flex-column">
        <div *ngFor="let post of myPosts"
            class="card-content d-flex flex-row justify-content-between align-items-center">
            <app-small-card class="m-3"
                cover="{{post.image == null ? '../../../assets/image-placeholder.png' : 'data:image/png;base64, ' + post.image }}"
                createdAt="{{post.createdAt}}" title="{{post.title}}" description="{{post.description}}"
                id="{{post.id}}"></app-small-card>
            <div class="button-container d-flex flex-column">
                <button class=" button-default button-primary m-1" routerLink="/edit/{{post.id}}">Edit</button>
                <button class="button-default button-secondary m-1" (click)="delete(post.id)">Delete</button>
            </div>

        </div>

        <a class="m-5" routerLink="">
            <i class="bi bi-arrow-left-square mx-1"></i>Back
        </a>
    </div>
</div>
