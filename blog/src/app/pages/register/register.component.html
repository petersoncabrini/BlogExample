<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="page-title mt-3">Register</h1>
    <div class="input-container">
        <div class="d-flex flex-column">
            <label class="mx-1">Name:</label>
            <input type="email" formControlName="name">
            <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched">
                <div class="form-error" *ngIf="registerForm.controls['name'].errors['required']">Digite um nome</div>
                <div class="form-error" *ngIf="registerForm.controls['name'].errors['name']">Nome inválido</div>
            </div>
        </div>
        <div class="d-flex flex-column">
            <label class="mx-1">Email:</label>
            <input type="email" formControlName="email">
            <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
                <div class="form-error" *ngIf="registerForm.controls['email'].errors['required']">Digite um email</div>
                <div class="form-error" *ngIf="registerForm.controls['email'].errors['email']">Email inválido</div>
            </div>
        </div>
        <div class="d-flex flex-column">
            <label class="mx-1">Password:</label>
            <input class="password" type="password" formControlName="password">
        </div>
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
            <div class="form-error" *ngIf="registerForm.controls['password'].errors['required']">Digite uma senha</div>
        </div>
    </div>
    <button type="submit" class="button-default button-secondary" [disabled]="registerForm.invalid">Register</button>
</form>
