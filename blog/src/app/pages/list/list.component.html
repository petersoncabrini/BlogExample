<main>
    <div class="mt-3 d-flex justify-content-center align-items-center flex-column">
        <app-small-card *ngFor="let post of posts"
            cover="{{post.image ? post.image : '../../../assets/image-placeholder.png'}}" createdAt="{{post.createdAt}}"
            title="{{post.title}}" description="{{post.description}}" id="{{post.id}}" width="800px"></app-small-card>
        <a class="mt-3" routerLink="">
            <i class="bi bi-arrow-left-square mx-1"></i>Back
        </a>
    </div>
</main>
