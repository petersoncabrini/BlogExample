<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-container">
        <div>
            <label class="mx-1">Email:</label>
            <input type="email" formControlName="email">
            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                <div class="form-error" *ngIf="loginForm.controls['email'].errors['required']">Digite um email</div>
                <div class="form-error" *ngIf="loginForm.controls['email'].errors['email']">Email inv√°lido</div>
            </div>
        </div>
        <div>
            <label class="mx-1">Password:</label>
            <input class="password" type="password" formControlName="password">
        </div>
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            <div class="form-error" *ngIf="loginForm.controls['password'].errors['required']">Digite uma senha</div>
        </div>
    </div>
    <button type="submit" class="button-default button-primary" [disabled]="loginForm.invalid">Login</button>
</form>
