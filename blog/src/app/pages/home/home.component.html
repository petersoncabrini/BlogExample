<main>
    <app-title></app-title>
    <div class="articles container col-lg-10 col-md-8">
        <div class="main" *ngIf="hasPosts">
            <app-main-card
                cover="{{mainPost.image == null ? '../../../assets/image-placeholder.png' : 'data:image/png;base64, ' + mainPost.image}}"
                createdAt="{{mainPost.createdAt}}" author="{{mainPost.authorName}}" title="{{mainPost.title}}"
                description="{{mainPost.description}}" id="{{mainPost.id}}"> </app-main-card>
        </div>
        <div class="small" *ngIf="hasPosts">
            <app-small-card *ngFor="let post of smallPosts | slice:0:3 "
                cover="{{post.image == null ? '../../../assets/image-placeholder.png' : 'data:image/png;base64, ' + post.image}}"
                createdAt="{{post.createdAt}}" title="{{post.title}}" description="{{post.description}}"
                id="{{post.id}}"></app-small-card>
            <a *ngIf="seeMore" routerLink="/list">See more <i class="bi bi-plus-square mx-1"></i></a>
        </div>
    </div>
</main>
